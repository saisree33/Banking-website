{% include "layout.html" %}


{% block content %}
    <div class="row">
        <div class="col-md-12 text-center">
            
            {% for user in users %}
            <dl>
                <dd>Name: {{ user.name}}</dd>
                <dd>Email: {{user.mail}}</dd>
                <dd>Password: {{user.password}}</dd>
            </dl>
            {% else %}

                <h3>No users yet!</h3>
            {% endfor %}

        </div>
    </div>
{% endblock %}
